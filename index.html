<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bypass!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #1e90ff, #00bcd4);
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .warning-box {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      animation: shake 0.4s infinite;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      background-color: #ff6b6b;
      border: none;
      padding: 12px 24px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff4757;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #ffdc73;
    }
  </style>
</head>
<body>
  <div class="warning-box">
    <h1>You caught bypassing bro! ðŸ˜³<br> Go back and complete the task.</h1>
    <button onclick="goBack()">Go Back</button>
    <footer>YouTube: r4mpage</footer>
  </div>

  <audio id="susSound" src="https://www.myinstants.com/media/sounds/among-us-sus.mp3" autoplay></audio>

  <script>
    function goBack() {
      if (document.referrer) {
        window.location.href = document.referrer;
      } else {
        alert("Previous link not found. Stop bypassing bro!");
      }
    }

    window.onload = function () {
      const susSound = document.getElementById("susSound");

</body>
</html>
